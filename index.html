<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Wether app</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="images/logo@2x.png" alt="">
        <div class="logo-text"> <span>Weather</span> <span>tagline goes here</span></div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">contact</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <div class="content">
    <div class="content-bg">
      <div class="image">
        <img src="images/banner.png" class="h-100 w-100">
      </div>
      <div class="info">
        <div class="container ">
          <div class="position-relative ">
            <input type="text" class="form-control w-100 py-3 rounded-pill" id ="search" placeholder="find your location">
            <div class="fine btn btn-primary rounded-pill position-absolute px-4 text-capitalize">find</div>
          </div>
          <div class="row mb-5">
            <div class="col-lg-4">
              <div class="day"><span class="currnt-day">Sunday</span> <span class="date-of-day">13octber</span></div>
              <div class="weather-of-city">
                <div class="city">qairo</div>
                <div class="degree"><span class="citydegree">22.6</span><sup>o</sup>c</div>
                <div class="weather-image"><img src="images/116.png" alt=""></div>
                <div class="weather-desc">sunny</div>
                <div class="icons">
                  <div class="icon"><i class="fa-solid fa-umbrella"></i><span>20%</span></div>
                  <div class="icon"><i class="fa-solid fa-wind"></i><span>18k/h</span></div>
                  <div class="icon"><i class="fa-solid fa-compass"></i><span>east</span></div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="day next-day text-center d-block"><span class="next-day">tuesday</span></div>
              <div class="weather-content d-flex justify-content-center align-items-center flex-column mt-5">
                <div class="weather-image-next mt-4"><img src="images/116.png" alt=""></div>
                <div class="degree mt-4 fs-3 fw-bold"><span class="degree-next">22.6</span><sup>o</sup>c</div>
                <small><span class="next-degrre-s">21.5</span><sup>o</sup>c</small>
                <div class="weather-desc mt-4 text-primary next-desc">sunny</div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="day next-next-day text-center d-block"><span class="next-next-day">wednesday</span></div>
              <div class="weather-content-next-2 d-flex justify-content-center align-items-center flex-column mt-5">
                <div class="weather-image-next2 mt-4"><img src="images/116.png" alt=""></div>
                <div class="degree mt-4 fs-3 fw-bold"><span class="degree-next2">22.6</span><sup>o</sup>c</div>
                <small><span class="next-degree2-s">10</span><sup>o</sup>c</small>
                <div class="weather-desc mt-4 text-primary next-desc2">sunny</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="footer-cont d-flex justify-content-between align-items-center">
        <div class="position-relative w-50">
          <input type="text" class="form-control w-100 py-3 rounded-pill" placeholder="find your location">
          <div class="fine btn btn-primary rounded-pill position-absolute px-4 text-capitalize">find</div>
        </div>
        <div class="social-links w-25">
          <a href="#"><i class="fa-brands fa-facebook p-3 "></i></a>
          <a href="#"><i class="fa-brands fa-twitter p-3 "></i></a>
          <a href="#"><i class="fa-brands fa-google p-3 "></i></a>
          <a href="#"><i class="fa-brands fa-instagram p-3 "></i></a>
        </div>
      </div>
      <p class="text-white mt-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
